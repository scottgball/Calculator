<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head> 
<body>
  <div id="shell">
    <div id="display">
      <p></p>
    </div>
    <div id="keypad">
      <button class="delete edgeButton" id="clearAll">AC</button>
      <button class="delete edgeButton" id="backspace">Del</button>
      <button class="edgeButton" id="plusMinus">+/-</button>
      <button class="arith edgeButton" id="divide" value="/">/</button>
      <button class="arith edgeButton" id="multiply" value="*">X</button>
      <button class="arith edgeButton" id="subtract" value="-">-</button>
      <button class="arith edgeButton" id="sum" value="+">+</button>
      <button class="edgeButton" id="equals" value="=">=</button>
      <button class="number numPad" id="seven" value="7">7</button>
      <button class="number numPad" id="eight" value="8">8</button>
      <button class="number numPad" id="nine" value="9">9</button>
      <button class="number numPad" id="four" value="4">4</button>
      <button class="number numPad" id="five" value="5">5</button>
      <button class="number numPad" id="six" value="6">6</button>
      <button class="number numPad" id="one" value="1">1</button>
      <button class="number numPad" id="two" value="2">2</button>
      <button class="number numPad" id="three" value="3">3</button>
      <button class="number numPad" id="zero" value="0">0</button>
      <button class = "numPad" id="decimal" value=".">.</button>
    </div>
  </div>









  <script src="script.js"></script>
</body>
</html>
